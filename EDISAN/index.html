<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >

  <style>
    .createBTN{
      position: fixed;
      top: 90%;
      left: 90%;
    }
  </style>

  </head>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary createBTN" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Add Data
</button>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateModalLabel">Update Category</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="updateCategoryForm">
          <input type="hidden" name="categoryId" id="updateCategoryId">
          <label for="updateCategoryName">Category</label>
          <input type="text" name="updateCategoryName" id="updateCategoryName" class="form-control">
      </div>
    </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-success" id="btnUpdateCategory">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- Adding Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="newCategoryForm">
        <label for="categoryName">Category</label>
      <input type="text" name="categoryName" id="categoryName" class="form-control">
      </div>
    </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary  btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary  btn-success" id ="btnSaveCategory">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <div class="container mt-5">
        <div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID #</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id = "tableBody">
            
        </tbody>
      </table>
    </div>
</div>
<template id ="categoryRowTemplate">
  <tr>
    <td class = "tdID">id</td>
    <td class = "tdName">name</td> 
  </tr>
</template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
