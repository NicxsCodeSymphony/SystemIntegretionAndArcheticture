<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Campus Connect</title>
    <link rel="stylesheet" href="css/friends.css">
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <div class="logo"><h3>Campus <span>Connect</span></h3></div>
            <div class="menu">
                <ul>
                    <li><a href="userPage.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="friends.html">Friends</a></li>
                    <li><button id="logout">Logout</button></li>
                </ul>
            </div>
            <div class="name"><h3 id="name"></h3></div>
        </div>

        <div class="friends">
            <div class="friends-left"></div>
            <div class="friends-choose">
                <h1>People you may know</h1>

                <div class="people">
                    
                </div>
            </div>
        </div>
    </div>

    <template class="people-card">
                        <div class="people-template">
                        <img src="assets/sample.png" class="people-template-image" alt="">
                        <div class="people-template-info">
                            <h3 class="people-template-name"></h3>
                            <h4 class="people-template-username"></h4>
                    </div>
                    <div class="btn">
                        <button>Add Friend</button>
                        <button>Remove</button>
                      </div>
                    </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="js/main.js"></script>

    <script>
         document.addEventListener('DOMContentLoaded', function() {
            var name = localStorage.getItem("name");
            var firstName = name.split(" ").slice(0, -1).join(" ");
            document.getElementById("name").textContent = firstName;
         })
    </script>
    
    
</body>
</html>
